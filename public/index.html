<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link rel="stylesheet" href="/css">
</head>
<body>
    <h1>Student List</h1>
    <form>
        <input type="text" placeholder="Type name here"/>
        <button>Add Student</button>
    </form>
    <section></section>
    <script>
        const addForm = document.querySelector('form')
        const nameInput = document.querySelector('input')
        const container = document.querySelector('section')

        function submitHandler(e){
            e.preventDefault()
            axios.post('/api/student', {name: nameInput.value, })
                .then(res => {
                    container.innerHTML = ''
                    nameInput.value = ''

                    res.data.forEach(studentName => {
                        container.innerHTML += `<p>${studentName}</p>`
                    })
                })
                .catch(err => {
                    nameInput.value = ''

                    const notif = document.createElement('aside')
                    notif.innerHTML = `<p>${err.response.data}</p>
                    <button class='close'>close</button>`
                    document.body.appendChild(notif)

                    document.querySelectorAll('.close').forEach(btn => {
                        btn.addEventListener('click', (e)=>{
                            e.target.parentNode.remove()
                        })
                    })
                })
        }

        addForm.addEventListener('submit', submitHandler)
    // </script>

    // <button class="cat">Press Me</button>
    // <script>
        function catButton (e) {
            e.preventDefault()
            axios.post('/api/cat')
            .then(res => {
                const catPic = document.createElement('div')
                catPic.innerHTML = `<div class=catPic <img src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTplzBn_SL4cKymPA7DV9o826xVtBB8vYgO8A&usqp=CAU></div>`
                document.body.appendChild(catPic)
            .catch()
            })
        }
        document.querySelector('.cat').addEventListener('click', catButton)
    </script>
   
</body>
</html>
